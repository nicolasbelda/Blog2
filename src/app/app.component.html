<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
                      [postTitle]="post.title" 
                      [postContent]="post.content"
                      [postLikes]="likes"></app-post-list>
      </ul>                
    </div>
  </div>
</div>
